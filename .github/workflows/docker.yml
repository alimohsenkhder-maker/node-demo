name: Build Docker Image

# Trigger the workflow on push to any branch
on:
  push:
    branches:
      - main  # Or the branch you want to trigger the build for
    # Optionally, you can also trigger on tags or pull requests:
    # tags:
    #   - '*'
    # pull_request:
    #   branches:
    #     - main

jobs:
  build:
    runs-on: ubuntu-latest  # This specifies that the job will run on an Ubuntu environment

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker Hub (if you plan to push to Docker Hub)
      # Uncomment this if you're pushing to Docker Hub
      # - name: Log in to Docker Hub
      #   uses: docker/login-action@v2
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t node-demo .

      # Step 5: (Optional) Push the image to Docker Hub (uncomment to enable pushing)
      # - name: Push Docker image
      #   run: |
      #     docker push node-demo

